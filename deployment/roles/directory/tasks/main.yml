- name: Configure spaceapi directory
  block:
    - file:
        path: "{{ docker_data_folder }}/spaceapi_directory"
        state: directory
        owner: root
        group: root
        mode: 0755

    - file:
        path: "{{ docker_folder }}/spaceapi_directory"
        state: directory
        owner: root
        group: root
        mode: 0755

    - template:
        src: env.j2
        dest: "{{ docker_folder }}/spaceapi_directory/.env"
        owner: root
        group: root
        mode: 0700

    - copy:
        src: docker-compose.yml
        dest: "{{ docker_folder }}/spaceapi_directory/docker-compose.yml"
        owner: root
        group: root
        mode: 0755

- name: Run spaceapi directory
  docker_service:
    project_src: /etc/docker/spaceapi_directory
    recreate: always
    build: yes
    nocache: yes
    state: present
